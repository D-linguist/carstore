{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="jumbotron form-group ml-4 col-md-4">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
    <a href="{% url 'account_reset_password' %}" class="btn btn-secondary ml-2">Forgot your password?</a>
  </form>
</div>
{% endblock content %}
