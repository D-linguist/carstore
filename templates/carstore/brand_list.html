{% extends '_base.html' %}

{% block title %}Our brands{% endblock title %}

{% block content %}

  <h1>Brands</h1>

  <form class="form-inline mt-2 mt-md-0" action="{% url 'brand_search_results' %}" method="get">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  </form>

  <br>

  <table class="table">
    <tr><th>ID</th><th>Brand</th><th>Country</th></tr>
    {% for b in brands %}
      <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.name }}</td>
        <td>{{ b.country }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
