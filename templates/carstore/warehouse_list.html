{% extends '_base.html' %}

{% block title %}Warehouses{% endblock title %}

{% block content %}

  <h1>Warehouses</h1>

  <table class="table">
    <tr><th>ID</th><th>Name</th></tr>
    {% for w in warehouses %}
      <tr>
        <td>{{ w.id }}</td>
        <td>{{ w.name }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
